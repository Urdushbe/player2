<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google" content="notranslate">
  <title>Smart Player</title>
  <link rel="stylesheet" href="style2.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
  <div class="container">
    <h1>Smart Player</h1>
    <input type="file" id="fileInput" accept=".xlsx" /> <a href="help.html"><button class="button">help</button></a>
    <div class="text-display" id="textDisplay">
      <p id="englishWord" style="font-size: 24px; font-weight: bold;">Language</p><br>
      <p id="translation" style="color: #AAAAAA;" class="">Translation</p>
      <i id="eye-icon" style="font-size: 25px;
            color: #AAAAAA;" class="bi bi-eye-slash-fill icon" onclick="toggleBlur()"></i>
    </div>
    <div>
      <button class="big_button" id="prevButton">◀️ Replay</button>
      <button class="big_button" id="nextButton">▶️ Next</button>
    </div>

    <button class="button" id="saveButton">🔽 Save</button>
    <button class="button" id="downloadButton"> Excel file Download</button><br><br>

    <label for="voiceSelect">🔊 Ovoz tili:</label><br><br>
    <select id="voiceSelect"></select><br><br>
    <label for="rateRange">⚙️ Ovoz tezligi:</label><br><br>
    <input type="range" id="rateRange" min="0.5" max="1.5" step="0.1" value="1">
    <span id="rateValue">1</span>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
