<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google" content="notranslate">
  <title>Smart Player</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    * {
      box-sizing: border-box;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      background-color: #202020;
      height: 100%;
      width: 100%;
      font-family: 'Arial', sans-serif;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .scale-wrapper {
      padding: 10px;
      width: 100%;
      max-width: 700px;
      margin: 0 auto;
    }

    .container {
      text-align: center;
      width: 100%;
    }

    h1 {
      color: #FFA500;
      font-size: 2em;
      margin-bottom: 20px;
    }

    .text-display {
      background: #333;
      padding: 20px;
      border-radius: 10px;
      margin: 20px 0;
    }

    .button,
    .big_button {
      background: #FF4500;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
      font-size: 1rem;
    }

    .big_button {
      padding: 20px;
      font-size: 1.2rem;
    }

    .button:hover,
    .big_button:hover {
      background: #FF6347;
    }

    .blurred {
      filter: blur(5px);
    }

    .custom-alert {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #ffcccc;
      color: #660000;
      padding: 10px 20px;
      border: 1px solid #cc0000;
      border-radius: 5px;
      font-weight: bold;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      display: none;
      z-index: 9999;
      font-size: 16px;
      max-width: 90%;
      text-align: center;
    }

    #rateRange,
    #wordProgress {
      width: 100%;
      max-width: 400px;
      height: 10px;
      appearance: none;
      background: #ddd;
      border-radius: 5px;
      outline: none;
      margin-top: 10px;
    }

    #rateRange::-webkit-slider-thumb,
    #wordProgress::-webkit-slider-thumb {
      appearance: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #FF4500;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #rateRange::-moz-range-thumb,
    #wordProgress::-moz-range-thumb {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #FF4500;
      cursor: pointer;
    }

    #rateValue,
    #wordCountDisplay {
      font-size: 1.2rem;
      font-weight: bold;
      margin-left: 10px;
      vertical-align: middle;
      color: #fff;
    }

    @media screen and (max-width: 480px) {
      .big_button {
        padding: 15px;
        font-size: 1rem;
        width: 100%;
      }

      .button {
        width: 100%;
        margin: 8px 0;
      }

      #rateRange,
      #wordProgress {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <div id="customAlert" class="custom-alert">‚õî Siz birinchi so‚Äòzdasiz.</div>
  <div class="scale-wrapper">
    <div class="container">
      <h1>Smart Player</h1>
      <input type="file" id="fileInput" accept=".xlsx" />
      <a href="help.html"><button class="button">help</button></a>

      <div class="text-display" id="textDisplay">
        <p id="englishWord" style="font-size: 24px; font-weight: bold;">Language</p><br>
        <p id="translation" style="color: #AAAAAA;">Translation</p>
        <i id="eye-icon" style="font-size: 25px; color: #AAAAAA;" class="bi bi-eye-slash-fill icon" onclick="toggleBlur()"></i>
      </div>

      <div>
        <button class="big_button" id="backButton">‚¨ÖÔ∏è Previous</button>
        <button class="big_button" id="prevButton">‚óÄÔ∏è Replay</button>
        <button class="big_button" id="nextButton">‚ñ∂Ô∏è Next</button>
      </div>

      <button class="button" id="autoToggleButton">‚ñ∂Ô∏è Auto ON</button>
      <button class="button" id="saveButton">üîΩ Save</button>
      <button class="button" id="downloadButton">Excel file Download</button><br><br>

      <label for="wordProgress">üìä Qolgan so‚Äòzlar:</label><br>
      <input type="range" id="wordProgress" min="0" max="100" value="0" disabled>
      <span id="wordCountDisplay">0 / 0</span><br><br>

      <label for="voiceSelect">üîä Ovoz tili:</label><br><br>
      <select id="voiceSelect"></select><br><br>

      <label for="rateRange">‚öôÔ∏è Ovoz tezligi:</label><br><br>
      <input type="range" id="rateRange" min="0.5" max="1.5" step="0.1" value="1">
      <span id="rateValue">1</span>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
